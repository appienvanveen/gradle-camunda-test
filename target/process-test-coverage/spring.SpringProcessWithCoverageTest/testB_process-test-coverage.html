<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />

  <style type="text/css">
    html, body, #canvas {
      height: 100%;
      padding: 0;
    }
    
    .transaction-boundary {
      background-color: rgba(180, 21, 21, 0.7);
      border-radius: 1px;
      min-height: 50px;
      width: 3px;
    }

    .execution-listener {
      background-color: rgba(21, 66, 180, 0.7);
      color: White;
      border-radius: 5px;
      font-family: Arial;
      font-size: 12px;
      padding: 5px;
      min-height: 16px;
      min-width: 16px;
      text-align: center;
      white-space: nowrap;
    }

    .highlight:not(.djs-connection) .djs-visual > :nth-child(1) {
      fill: rgba(66, 180, 21, 0.7) !important; /* color elements as green */
    }
    
    .highlight-running .djs-visual > :nth-child(1) {
    	fill: rgba(0, 198, 218, 0.7) !important; /* color still running flow nodes as blue */
    }
    
    #info-box {
   	  margin-left: 20px;
      margin-top: 15px;
      padding: 10px;
      table-layout: fixed;
      border-collapse: collapse;
      position: absolute;
      top: 0px;
      left: 0px;
      font-family: sans-serif;
      line-height: 150%;
      font-size: 80%;
      z-index: 1000;
      background-color: rgba(255,255,255,0.90);
      border-radius: 10px;
    }
  </style>

  <title>Process Test Coverage Report</title>
</head>
<body>

  <div id="info-box">
	<div>Process Definition Name: process-test-coverage</div>
	<div>Coverage: 63,6%</div>
	<div>Test Class: spring.SpringProcessWithCoverageTest</div>
	<div>TestMethod: testB</div>
  </div>
  
  <!-- element to draw bpmn diagram in -->
  <div id="canvas"></div>

  <!-- scripts -->

  <!-- seed dependencies (required for demo only) -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>

  <!-- bpmn-js viewer -->
  <script src="../bower_components/bpmn-js/dist/bpmn-navigated-viewer.js"></script>

  <!-- application -->
  <script>
    (function(NavigatedViewer, $) {

      // create viewer
      var bpmnViewer = new NavigatedViewer({
        container: '#canvas'
      });


      // import function
      function importXML(xml) {

        // import diagram
        bpmnViewer.importXML(xml, function(err) {

          if (err) {
            return console.error('could not import BPMN 2.0 diagram', err);
          }

          var canvas = bpmnViewer.get('canvas'),
              overlays = bpmnViewer.get('overlays');


          // zoom to fit full viewport
          canvas.zoom('fit-viewport', true);

      // visualizations          
      elementRegistry = bpmnViewer.get('elementRegistry');
      var elements = elementRegistry.getAll();
      console.log(elements);
      for (var i = 0; i < elements.length; i++) {
        var element = elements[i];
        if (element.type != 'label') {
          
          // Transaction Boundaries
          if (element.businessObject.$attrs["camunda:asyncBefore"]
                || element.businessObject.$attrs["camunda:async"]
                || element.type == 'bpmn:ReceiveTask'
                || element.type == 'bpmn:UserTask'
                || element.type == 'bpmn:IntermediateCatchEvent'
             ) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: (element.type == 'bpmn:IntermediateCatchEvent' ? 18 : 40),
                left: -4
              },
              html: '<div class="transaction-boundary"></div>'
            });
          }
          if (element.businessObject.$attrs["camunda:asyncAfter"]) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: 19,
                right: -1
              },
              html: '<div class="transaction-boundary"></div>'
            });
          }
          
          if (element.businessObject.extensionElements) {
            var extensionElements = element.businessObject.extensionElements.values;
            for (var j = 0; j < extensionElements.length; j++) {
              console.log(extensionElements[j]);
              if (extensionElements[j].$type == 'camunda:executionListener') {
                if (extensionElements[j].event == 'end') {
                  overlays.add(element.id, 'note', {
                    position: {
                      bottom: 0,
                      right: 0
                    },
                    html: '<div class="execution-listener">' + extensionElements[j].expression + '</div>'
                  });
                }
                if (extensionElements[j].event == 'start') {
                  overlays.add(element.id, 'note', {
                    position: {
                      bottom: 0,
                      left: 0
                    },
                    html: '<div class="execution-listener">' + extensionElements[j].expression + '</div>'
                  });
                }
              }
            }
          }
 
 		  if (element.type == 'bpmn:SequenceFlow' && element.businessObject.conditionExpression) {
 		      var position = {
                      left: 0
                    }
              if (element.waypoints[0].y > element.waypoints[element.waypoints.length - 1].y) {
              	position.top = -29;
              } else {
                position.bottom = -3;
              }    
          	  overlays.add(element.id, 'note', {
                    position: position,
                    html: '<div class="execution-listener">' + element.businessObject.conditionExpression.body + '</div>'
                  }); 
		  }
          
          if (element.businessObject.$attrs["camunda:delegateExpression"]) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: -3,
                left: 0
              },
              html: '<div class="execution-listener">' + element.businessObject.$attrs["camunda:delegateExpression"] + '</div>'
            });
          }
          
        }
      }          
			canvas.addMarker('EndEvent_2', 'highlight');
			canvas.addMarker('StartEvent_1', 'highlight');
			canvas.addMarker('ExclusiveGateway_3', 'highlight');
			canvas.addMarker('ManualTask_3', 'highlight');
			$("g[data-element-id='SequenceFlow_Exclusive3ToManualA']").find('path').attr('stroke', '#00ff00');
			$("g[data-element-id='SequenceFlow_Start1ToExclusive3']").find('path').attr('stroke', '#00ff00');
			$("g[data-element-id='SequenceFlow_ManualAToEnd2']").find('path').attr('stroke', '#00ff00');
          //YOUR ANNOTATIONS GO HERE

        });
      }


      var diagramXML = '<?xml version=\"1.0\" encoding=\"UTF-8\"?>\r\n<bpmn2:definitions xmlns:xsi=\"http:\/\/www.w3.org\/2001\/XMLSchema-instance\" xmlns:bpmn2=\"http:\/\/www.omg.org\/spec\/BPMN\/20100524\/MODEL\" xmlns:bpmndi=\"http:\/\/www.omg.org\/spec\/BPMN\/20100524\/DI\" xmlns:camunda=\"http:\/\/activiti.org\/bpmn\" xmlns:dc=\"http:\/\/www.omg.org\/spec\/DD\/20100524\/DC\" xmlns:di=\"http:\/\/www.omg.org\/spec\/DD\/20100524\/DI\" xsi:schemaLocation=\"http:\/\/www.omg.org\/spec\/BPMN\/20100524\/MODEL BPMN20.xsd\" id=\"Definitions_1\" exporter=\"camunda modeler\" exporterVersion=\"2.7.0\" targetNamespace=\"http:\/\/www.example.org\/bpmn\">\r\n  <bpmn2:collaboration id=\"Collaboration_1\" name=\"Default Collaboration\">\r\n    <bpmn2:participant id=\"Process_Engine\" name=\"Process Engine\" processRef=\"process-test-coverage\"\/>\r\n  <\/bpmn2:collaboration>\r\n  <bpmn2:process id=\"process-test-coverage\" name=\"process-test-coverage\" isExecutable=\"true\">\r\n    <bpmn2:startEvent id=\"StartEvent_1\">\r\n      <bpmn2:outgoing>SequenceFlow_Start1ToExclusive3<\/bpmn2:outgoing>\r\n    <\/bpmn2:startEvent>\r\n    <bpmn2:exclusiveGateway id=\"ExclusiveGateway_3\" name=\"A or B?\">\r\n      <bpmn2:incoming>SequenceFlow_Start1ToExclusive3<\/bpmn2:incoming>\r\n      <bpmn2:outgoing>SequenceFlow_Exclusive3ToManualA<\/bpmn2:outgoing>\r\n      <bpmn2:outgoing>SequenceFlow_Exclusive3ToManualB<\/bpmn2:outgoing>\r\n    <\/bpmn2:exclusiveGateway>\r\n    <bpmn2:sequenceFlow id=\"SequenceFlow_Start1ToExclusive3\" name=\"\" sourceRef=\"StartEvent_1\" targetRef=\"ExclusiveGateway_3\"\/>\r\n    <bpmn2:manualTask id=\"ManualTask_3\" name=\"A\">\r\n      <bpmn2:incoming>SequenceFlow_Exclusive3ToManualA<\/bpmn2:incoming>\r\n      <bpmn2:outgoing>SequenceFlow_ManualAToEnd2<\/bpmn2:outgoing>\r\n    <\/bpmn2:manualTask>\r\n    <bpmn2:sequenceFlow id=\"SequenceFlow_Exclusive3ToManualA\" name=\"\" sourceRef=\"ExclusiveGateway_3\" targetRef=\"ManualTask_3\">\r\n      <bpmn2:conditionExpression xsi:type=\"bpmn2:tFormalExpression\">${path == \'A\'}<\/bpmn2:conditionExpression>\r\n    <\/bpmn2:sequenceFlow>\r\n    <bpmn2:manualTask id=\"ManualTask_4\" name=\"B\">\r\n      <bpmn2:incoming>SequenceFlow_Exclusive3ToManualB<\/bpmn2:incoming>\r\n      <bpmn2:outgoing>SequenceFlow_ManualBToEnd3<\/bpmn2:outgoing>\r\n    <\/bpmn2:manualTask>\r\n    <bpmn2:sequenceFlow id=\"SequenceFlow_Exclusive3ToManualB\" name=\"\" sourceRef=\"ExclusiveGateway_3\" targetRef=\"ManualTask_4\">\r\n      <bpmn2:conditionExpression xsi:type=\"bpmn2:tFormalExpression\">${path == \'B\'}<\/bpmn2:conditionExpression>\r\n    <\/bpmn2:sequenceFlow>\r\n    <bpmn2:endEvent id=\"EndEvent_2\">\r\n      <bpmn2:incoming>SequenceFlow_ManualAToEnd2<\/bpmn2:incoming>\r\n    <\/bpmn2:endEvent>\r\n    <bpmn2:sequenceFlow id=\"SequenceFlow_ManualAToEnd2\" name=\"\" sourceRef=\"ManualTask_3\" targetRef=\"EndEvent_2\"\/>\r\n    <bpmn2:endEvent id=\"EndEvent_3\">\r\n      <bpmn2:incoming>SequenceFlow_ManualBToEnd3<\/bpmn2:incoming>\r\n    <\/bpmn2:endEvent>\r\n    <bpmn2:sequenceFlow id=\"SequenceFlow_ManualBToEnd3\" name=\"\" sourceRef=\"ManualTask_4\" targetRef=\"EndEvent_3\"\/>\r\n  <\/bpmn2:process>\r\n  <bpmndi:BPMNDiagram id=\"BPMNDiagram_1\" name=\"Default Collaboration Diagram\">\r\n    <bpmndi:BPMNPlane id=\"BPMNPlane_1\" bpmnElement=\"Collaboration_1\">\r\n      <bpmndi:BPMNShape id=\"BPMNShape_1\" bpmnElement=\"Process_Engine\" isHorizontal=\"true\">\r\n        <dc:Bounds height=\"200.0\" width=\"447.0\" x=\"10.0\" y=\"10.0\"\/>\r\n      <\/bpmndi:BPMNShape>\r\n      <bpmndi:BPMNShape id=\"BPMNShape_StartEvent_1\" bpmnElement=\"StartEvent_1\">\r\n        <dc:Bounds height=\"36.0\" width=\"36.0\" x=\"60.0\" y=\"48.0\"\/>\r\n        <bpmndi:BPMNLabel>\r\n          <dc:Bounds height=\"0.0\" width=\"0.0\" x=\"81.0\" y=\"86.0\"\/>\r\n        <\/bpmndi:BPMNLabel>\r\n      <\/bpmndi:BPMNShape>\r\n      <bpmndi:BPMNShape id=\"_BPMNShape_ExclusiveGateway_4\" bpmnElement=\"ExclusiveGateway_3\" isMarkerVisible=\"true\">\r\n        <dc:Bounds height=\"50.0\" width=\"50.0\" x=\"146.0\" y=\"41.0\"\/>\r\n        <bpmndi:BPMNLabel>\r\n          <dc:Bounds height=\"22.0\" width=\"50.0\" x=\"147.0\" y=\"17.0\"\/>\r\n        <\/bpmndi:BPMNLabel>\r\n      <\/bpmndi:BPMNShape>\r\n      <bpmndi:BPMNEdge id=\"BPMNEdge_SequenceFlow_Start1ToExclusive3\" bpmnElement=\"SequenceFlow_Start1ToExclusive3\" sourceElement=\"BPMNShape_StartEvent_1\" targetElement=\"_BPMNShape_ExclusiveGateway_4\">\r\n        <di:waypoint xsi:type=\"dc:Point\" x=\"96.0\" y=\"66.0\"\/>\r\n        <di:waypoint xsi:type=\"dc:Point\" x=\"146.0\" y=\"66.0\"\/>\r\n        <bpmndi:BPMNLabel>\r\n          <dc:Bounds height=\"6.0\" width=\"6.0\" x=\"118.0\" y=\"66.0\"\/>\r\n        <\/bpmndi:BPMNLabel>\r\n      <\/bpmndi:BPMNEdge>\r\n      <bpmndi:BPMNShape id=\"_BPMNShape_ManualTask_4\" bpmnElement=\"ManualTask_3\">\r\n        <dc:Bounds height=\"80.0\" width=\"100.0\" x=\"246.0\" y=\"26.0\"\/>\r\n      <\/bpmndi:BPMNShape>\r\n      <bpmndi:BPMNEdge id=\"BPMNEdge_SequenceFlow_Exclusive3ToManualA\" bpmnElement=\"SequenceFlow_Exclusive3ToManualA\" sourceElement=\"_BPMNShape_ExclusiveGateway_4\" targetElement=\"_BPMNShape_ManualTask_4\">\r\n        <di:waypoint xsi:type=\"dc:Point\" x=\"196.0\" y=\"66.0\"\/>\r\n        <di:waypoint xsi:type=\"dc:Point\" x=\"246.0\" y=\"66.0\"\/>\r\n        <bpmndi:BPMNLabel>\r\n          <dc:Bounds height=\"6.0\" width=\"6.0\" x=\"218.0\" y=\"66.0\"\/>\r\n        <\/bpmndi:BPMNLabel>\r\n      <\/bpmndi:BPMNEdge>\r\n      <bpmndi:BPMNShape id=\"_BPMNShape_ManualTask_5\" bpmnElement=\"ManualTask_4\">\r\n        <dc:Bounds height=\"80.0\" width=\"100.0\" x=\"246.0\" y=\"120.0\"\/>\r\n      <\/bpmndi:BPMNShape>\r\n      <bpmndi:BPMNEdge id=\"BPMNEdge_SequenceFlow_Exclusive3ToManualB\" bpmnElement=\"SequenceFlow_Exclusive3ToManualB\" sourceElement=\"_BPMNShape_ExclusiveGateway_4\" targetElement=\"_BPMNShape_ManualTask_5\">\r\n        <di:waypoint xsi:type=\"dc:Point\" x=\"171.0\" y=\"91.0\"\/>\r\n        <di:waypoint xsi:type=\"dc:Point\" x=\"171.0\" y=\"160.0\"\/>\r\n        <di:waypoint xsi:type=\"dc:Point\" x=\"246.0\" y=\"160.0\"\/>\r\n        <bpmndi:BPMNLabel>\r\n          <dc:Bounds height=\"6.0\" width=\"6.0\" x=\"171.0\" y=\"160.0\"\/>\r\n        <\/bpmndi:BPMNLabel>\r\n      <\/bpmndi:BPMNEdge>\r\n      <bpmndi:BPMNShape id=\"_BPMNShape_EndEvent_9\" bpmnElement=\"EndEvent_2\">\r\n        <dc:Bounds height=\"36.0\" width=\"36.0\" x=\"396.0\" y=\"48.0\"\/>\r\n        <bpmndi:BPMNLabel>\r\n          <dc:Bounds height=\"0.0\" width=\"0.0\" x=\"414.0\" y=\"89.0\"\/>\r\n        <\/bpmndi:BPMNLabel>\r\n      <\/bpmndi:BPMNShape>\r\n      <bpmndi:BPMNEdge id=\"BPMNEdge_SequenceFlow_ManualAToEnd2\" bpmnElement=\"SequenceFlow_ManualAToEnd2\" sourceElement=\"_BPMNShape_ManualTask_4\" targetElement=\"_BPMNShape_EndEvent_9\">\r\n        <di:waypoint xsi:type=\"dc:Point\" x=\"346.0\" y=\"66.0\"\/>\r\n        <di:waypoint xsi:type=\"dc:Point\" x=\"396.0\" y=\"66.0\"\/>\r\n        <bpmndi:BPMNLabel>\r\n          <dc:Bounds height=\"6.0\" width=\"6.0\" x=\"368.0\" y=\"66.0\"\/>\r\n        <\/bpmndi:BPMNLabel>\r\n      <\/bpmndi:BPMNEdge>\r\n      <bpmndi:BPMNShape id=\"_BPMNShape_EndEvent_10\" bpmnElement=\"EndEvent_3\">\r\n        <dc:Bounds height=\"36.0\" width=\"36.0\" x=\"396.0\" y=\"142.0\"\/>\r\n        <bpmndi:BPMNLabel>\r\n          <dc:Bounds height=\"0.0\" width=\"0.0\" x=\"414.0\" y=\"183.0\"\/>\r\n        <\/bpmndi:BPMNLabel>\r\n      <\/bpmndi:BPMNShape>\r\n      <bpmndi:BPMNEdge id=\"BPMNEdge_SequenceFlow_ManualBToEnd3\" bpmnElement=\"SequenceFlow_ManualBToEnd3\" sourceElement=\"_BPMNShape_ManualTask_5\" targetElement=\"_BPMNShape_EndEvent_10\">\r\n        <di:waypoint xsi:type=\"dc:Point\" x=\"346.0\" y=\"160.0\"\/>\r\n        <di:waypoint xsi:type=\"dc:Point\" x=\"396.0\" y=\"160.0\"\/>\r\n        <bpmndi:BPMNLabel>\r\n          <dc:Bounds height=\"6.0\" width=\"6.0\" x=\"368.0\" y=\"160.0\"\/>\r\n        <\/bpmndi:BPMNLabel>\r\n      <\/bpmndi:BPMNEdge>\r\n    <\/bpmndi:BPMNPlane>\r\n  <\/bpmndi:BPMNDiagram>\r\n<\/bpmn2:definitions>';
      importXML(diagramXML);

    })(window.BpmnJS, window.jQuery);
  </script>
</body>
</html>
